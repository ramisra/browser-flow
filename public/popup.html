<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Browser Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Dashboard theme â€“ matches app/globals.css landing variables */
      :root {
        --landing-bg: #0b0b14;
        --landing-bg-card: rgba(30, 27, 48, 0.7);
        --landing-text: #f1f5f9;
        --landing-text-muted: #94a3b8;
        --landing-accent: #a78bfa;
        --landing-accent-glow: rgba(167, 139, 250, 0.35);
        --border-light: rgba(148, 163, 184, 0.2);
        --border-card: rgba(148, 163, 184, 0.08);
        --radius-card: 1.25rem;
        --radius-pill: 999px;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Inter", "Segoe UI", sans-serif;
        width: 320px;
        min-height: 360px;
        background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--landing-accent-glow), transparent),
          var(--landing-bg);
        color: var(--landing-text);
        -webkit-font-smoothing: antialiased;
      }
      .card {
        margin: 12px;
        padding: 14px 14px 16px;
        border-radius: var(--radius-card);
        background: var(--landing-bg-card);
        border: 1px solid var(--border-card);
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 4px;
        font-weight: 700;
        color: var(--landing-text);
      }
      p {
        margin: 0 0 10px;
        font-size: 12px;
        color: var(--landing-text-muted);
      }
      select,
      button,
      textarea {
        width: 100%;
        border-radius: 8px;
        border: 0;
        padding: 7px 11px;
        font-size: 13px;
        font-family: inherit;
        box-sizing: border-box;
      }
      select {
        background: var(--landing-bg);
        color: var(--landing-text);
        border: 1px solid var(--border-light);
        border-radius: var(--radius-pill);
      }
      textarea {
        background: var(--landing-bg);
        color: var(--landing-text);
        border: 1px solid var(--border-light);
        resize: vertical;
        min-height: 60px;
        margin-top: 10px;
        border-radius: 0.75rem;
      }
      textarea::placeholder {
        color: var(--landing-text-muted);
      }
      textarea:focus {
        outline: none;
        border-color: var(--landing-accent);
        box-shadow: 0 0 0 3px var(--landing-accent-glow);
      }
      button {
        margin-top: 10px;
        background: linear-gradient(135deg, var(--landing-accent) 0%, #7c3aed 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        border-radius: var(--radius-pill);
        box-shadow: 0 4px 20px var(--landing-accent-glow);
        transition: opacity 0.2s ease, transform 0.15s ease;
      }
      button:hover {
        opacity: 0.95;
        transform: translateY(-1px);
      }
      button:active {
        transform: translateY(0);
      }
      label {
        color: var(--landing-text-muted);
      }
      .status {
        margin-top: 8px;
        font-size: 11px;
        min-height: 14px;
      }
      .status-ok {
        color: #22c55e;
      }
      .status-error {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Browser Flow</h1>
      <p>Send the current tab to your backend for AI-powered actions.</p>
      <label style="font-size: 12px; display: block; margin-top: 10px; margin-bottom: 6px">
        Your thoughts (optional)
        <textarea
          id="userContext"
          placeholder="Add your thoughts"
          rows="3"
        ></textarea>
      </label>
      <button id="startBtn">Send URL to backend</button>
      <div id="status" class="status"></div>
    </div>

    <!-- MV3 CSP disallows inline scripts; use an external script file instead -->
    <script src="popup.js"></script>
  </body>
  </html>
