<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Browser Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        width: 320px;
        min-height: 360px;
        background: radial-gradient(circle at top left, #dbeafe, transparent 60%),
          radial-gradient(circle at bottom right, #dcfce7, transparent 55%),
          #ffffff;
        color: #1e293b;
      }
      .card {
        margin: 12px;
        padding: 14px 14px 16px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08),
          0 0 0 1px rgba(148, 163, 184, 0.2);
        backdrop-filter: blur(18px);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 4px;
        color: #1e293b;
      }
      p {
        margin: 0 0 10px;
        font-size: 12px;
        color: #475569;
      }
      select,
      button,
      textarea {
        width: 100%;
        border-radius: 8px;
        border: 0;
        padding: 7px 11px;
        font-size: 13px;
        font-family: inherit;
        box-sizing: border-box;
      }
      select {
        background: #ffffff;
        color: #1e293b;
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 999px;
      }
      textarea {
        background: #ffffff;
        color: #1e293b;
        border: 1px solid rgba(148, 163, 184, 0.3);
        resize: vertical;
        min-height: 60px;
        margin-top: 10px;
      }
      textarea::placeholder {
        color: #94a3b8;
      }
      button {
        margin-top: 10px;
        background: linear-gradient(135deg, #4f46e5, #22c55e, #f97316);
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
        border-radius: 999px;
      }
      .status {
        margin-top: 8px;
        font-size: 11px;
        min-height: 14px;
      }
      .status-ok {
        color: #16a34a;
      }
      .status-error {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Browser Flow</h1>
      <p>Send the current tab to your backend for AI-powered actions.</p>
      <label style="font-size: 12px; display: block; margin-top: 10px; margin-bottom: 6px">
        Your thoughts (optional)
        <textarea
          id="userContext"
          placeholder="Add your thoughts"
          rows="3"
        ></textarea>
      </label>
      <button id="startBtn">Send URL to backend</button>
      <div id="status" class="status"></div>
    </div>

    <!-- MV3 CSP disallows inline scripts; use an external script file instead -->
    <script src="popup.js"></script>
  </body>
  </html>
